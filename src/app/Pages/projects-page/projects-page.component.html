<div class="container-fluid pt-2 pb-4">
  <div class="row">
    <div class="col-3 offset-1">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Find Project" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text bg-primary text-white sq-main-color" id="basic-addon2">Search</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row ">
    <div class="col-10 offset-1">
      <div class="row">
        <div class="col-3 mb-5 mt-2" *ngFor="let project of projects">
          <div class="card">
            <img
              [src]="project.logoUrl"
              class="card-img-top"
              alt="..."
              height="275"
            />
            <div class="card-body">
              <h5 class="card-title">{{project.title}}</h5>
              <p class="card-text sq-normal-text">
                {{project.summary}}
              </p>
              <a href="#" class="btn btn-primary sq-button">View Project</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
