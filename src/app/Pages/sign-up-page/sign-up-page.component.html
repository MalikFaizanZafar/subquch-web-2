<div class="container-fluid">
  <div class="row parallax align-items-center justify-content-center">
    <div class="col-md-5 bg-dark px-5 py-5 rounded" style="opacity: 0.8;">
      <h2 class="text-center text-white mb-3">Sign Up Form</h2>
      <form
        class="pt-4"
        [formGroup]="userForm"
        (ngSubmit)="formSubmitHandler()"
      >
        <h5 class="text-white font-weight-bold">Welcome Back,</h5>
        <h6 class="text-light">Sign in To Continue</h6>
        <div class="form-group row mt-3">
          <div class="col-sm-6">
            <label for="exampleInputEmail1" class="text-white"
              >First Name</label
            >
            <input
              type="text"
              class="form-control bg-transparent text-white"
              id="staticEmail"
              placeholder="Touqeer"
              formControlName="firstName"
            />
          </div>
          <div class="col-sm-6">
            <label for="exampleInputEmail1" class="text-white">Last Name</label>
            <input
              type="text"
              class="form-control bg-transparent text-white"
              id="staticEmail"
              placeholder="Shakeel"
              formControlName="lastName"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputEmail1" class="text-white ml-3">Email</label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control bg-transparent text-white"
              id="inputPassword"
              placeholder="tshakeel@gmail.com"
              formControlName="email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputEmail1" class="text-white ml-3">Phone</label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control bg-transparent text-white"
              id="inputPassword"
              placeholder="XXXX-XXXXXXX"
              formControlName="phone"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputEmail1" class="text-white ml-3"
            >Password</label
          >
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control bg-transparent text-white"
              id="inputPassword"
              placeholder="Message"
              rows="8"
              formControlName="password"
            />
          </div>
        </div>
        <div class="col-md-12">
          <button
            class="btn btn-block btn-primary w-100 sq-primary-bg text-white"
            type="submit"
          >
            Send
          </button>
        </div>
        <div class="col-md-12 text-white">
          <h6 class="text-center my-3">
            Alread Member?
            <span class="font-weight-normal "
              ><a class="text-warning" [routerLink]="['/sign-in']"
                >Login</a
              ></span
            >
          </h6>
        </div>
      </form>
    </div>
  </div>
</div>
